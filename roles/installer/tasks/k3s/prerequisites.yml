---
- name: "[{{ _package }}] Activating cgroup support"
  ansible.builtin.lineinfile:
    path: /boot/cmdline.txt
    regexp: '^((?!.*\bcgroup_enable=cpuset cgroup_memory=1 cgroup_enable=memory\b).*)$'
    line: '\1 cgroup_enable=cpuset cgroup_memory=1 cgroup_enable=memory'
    backrefs: true
  notify: Reboot

- name: "[{{ _package }}] Flush handlers"
  meta: flush_handlers

- name: "[{{ _package }}] Enable IPv4 forwarding"
  ansible.builtin.sysctl:
    name: net.ipv4.ip_forward
    value: "1"
    reload: yes
    state: present

- name: "[{{ _package }}] Enable IPv6 forwarding"
  ansible.builtin.sysctl:
    name: net.ipv6.conf.all.forwarding
    value: "1"
    reload: yes
    state: present

- name: "[{{ _package }}] Flush iptables before changing to iptables-legacy"
  ansible.builtin.iptables:
    flush: true
  changed_when: false

- name: "[{{ _package }}] Changing to iptables-legacy"
  ansible.builtin.alternatives:
    path: /usr/sbin/iptables-legacy
    name: iptables
  register: ip4_legacy

- name: "[{{ _package }}] Changing to ip6tables-legacy"
  ansible.builtin.alternatives:
    path: /usr/sbin/ip6tables-legacy
    name: ip6tables
  register: ip6_legacy
