---
- name: "[{{ _package }}] Check for separate tasks"
  ansible.builtin.stat:
    path: "{{ role_path }}/tasks/{{ _package }}/{{ ansible_os_family | lower }}.yml"
  delegate_to: localhost
  register: _task_path

- name: "[{{ _package }}] Append to custom packages"
  ansible.builtin.set_fact:
    _packages_custom: "{{ _packages_custom + [_package] }}"
  when: _task_path.stat.exists

- name: "[{{ _package }}] Append to apt packages"
  ansible.builtin.set_fact:
    _packages_apt: "{{ _packages_apt + [_package] }}"
  when:
    - not _task_path.stat.exists
    - ansible_os_family | lower == 'debian'

- name: "[{{ _package }}] Append to scoop packages"
  ansible.builtin.set_fact:
    _packages_scoop: "{{ _packages_scoop + [_package] }}"
  when:
    - not _task_path.stat.exists
    - ansible_os_family | lower == 'windows'
