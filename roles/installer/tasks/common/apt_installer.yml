---
- block:
    - name: "[{{ installer_package }}] Install required packages"
      ansible.builtin.apt:
        pkg:
          - gnupg
        update_cache: true
        cache_valid_time: 3600

    - name: "[{{ installer_package }}] Add key"
      ansible.builtin.apt_key:
        url: "{{ apt_key_url }}"
        state: present

    - name: "[{{ installer_package }}] Add repository"
      ansible.builtin.apt_repository:
        repo: "{{ apt_repository }}"
        filename: "{{ apt_repository_name }}"
        update_cache: true
        state: present

    - name: "[{{ installer_package }}] Install"
      ansible.builtin.apt:
        name: "{{ apt_package_name }}"
        state: present
  become: true
