---
- name: Converge
  hosts: all
  tasks:
    - name: Include role
      include_role:
        name: installer
      vars:
        ansible_user: root
        installer_packages:
          - bat
          - brave
          - chrome
          - docker
          - helm
          - k3d
          #- k3s
          - k9s
          - kubectl
          - screen
          - starship
          - syncthing
          - vagrant
          - vscode
